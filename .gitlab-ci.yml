stages:
  - build_ubuntu_deb
  - build_fedora_rpm
  - build_opensuse_rpm
  - build_archlinux_pkg

ubuntu_deb:
  stage: build_ubuntu_deb
  image: ubuntu:14.04
  only:
    - master
    - /^release\-.+/
  script:
    - ./scripts/package ubuntu_deb
    - cat transfer.log

fedora_rpm:
  stage: build_fedora_rpm
  image: fedora:20
  only:
    - master
    - /^release\-.+/
  script:
    - ./scripts/package fedora_rpm
    - cat transfer.log

opensuse_rpm:
  stage: build_opensuse_rpm
  image: opensuse:42.1
  only:
    - master
    - /^release\-.+/
  script:
    - ./scripts/package opensuse_rpm
    - cat transfer.log

archlinux_pkg:
  stage: build_archlinux_pkg
  image: base/archlinux:latest
  only:
    - master
    - /^release\-.+/
  script:
    - ./scripts/package archlinux_pkg
    - cat transfer.log
